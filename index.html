<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <!-- ------------------------------------------------------------------------------SCREEN------------------------------------------------------------------------------------- -->

        <div class="screen">
            <div class="screen__user-input"><input id="user-input" type=""></div>
            <div class="screen__answer">
                <p id="answer"></p>
            </div>
            <div class="screen__memory">
                <select name="recent-sums" id="memory">
                    <option value="Check">Check History</option>
                </select>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------------TOP BUTTONS---------------------------------------------------------------------------------- -->

        <div class="small-buttons">
            <div>
            </div>
            <button id="backspace" class="small-buttons__buttons"><img src="./icons/backspce.png" alt="">\</button>

        </div>

        <!-- ---------------------------------------------------------------------------MAIN BUTTONS----------------------------------------------------------------------------------- -->
        <div class="buttons">
            <button class="buttons__main buttons__main--red">C</button>
            <button class="buttons__main buttons__main--green"></button>
            <button id="percent" class="buttons__main buttons__main--green">%</button>
            <button class="buttons__main buttons__main--green">/</button>
            <button class="buttons__main">7</button>
            <button class="buttons__main">8</button>
            <button class="buttons__main">9</button>
            <button class="buttons__main buttons__main--green">*</button>
            <button class="buttons__main">4</button>
            <button class="buttons__main">5</button>
            <button class="buttons__main">6</button>
            <button class="buttons__main buttons__main--green">-</button>
            <button class="buttons__main">1</button>
            <button class="buttons__main">2</button>
            <button class="buttons__main">3</button>
            <button class="buttons__main buttons__main--green">+</button>
            <button id="change-positity" class="buttons__main">+/-</button>
            <button class="buttons__main">0</button>
            <button class="buttons__main">.</button>
            <button id="equals" class="buttons__main buttons__main--equals">=</button>
        </div>
        <!-- ---------------------------------------------------------------------------MAIN BUTTONS----------------------------------------------------------------------------------- -->
    </div>

</body>

</html>
