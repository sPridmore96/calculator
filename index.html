<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <!-- ------------------------------------------------------------------------------SCREEN------------------------------------------------------------------------------------- -->

        <div class="screen">
            <div class="screen__user-input"><input type="number"></div>
            <div class="screen__memory"><input type="number" id="output"></div>
            <div class="screen__anwser"><span>000</span></div>
        </div>


        <!-- ----------------------------------------------------------------------------TOP BUTTONS---------------------------------------------------------------------------------- -->

        <div class="small-buttons">
            <button class="small-buttons__buttons"><img src="./icons/ruler-icon.png" alt=""></button>
            <button class="small-buttons__buttons"><img src="./icons/clockIcon.png" alt=""></button>
            <button class="small-buttons__buttons">BackSpace</button>

        </div>

        <!-- ---------------------------------------------------------------------------MAIN BUTTONS----------------------------------------------------------------------------------- -->
        <div class="buttons">
            <button class="buttons__main buttons__main--red">C</button>
            <button class="buttons__main buttons__main--green">()</button>
            <button class="buttons__main buttons__main--green">%</button>
            <button class="buttons__main buttons__main--green">/</button>
            <button class="buttons__main">7</button>
            <button class="buttons__main">8</button>
            <button class="buttons__main">9</button>
            <button class="buttons__main buttons__main--green">*</button>
            <button class="buttons__main">4</button>
            <button class="buttons__main">5</button>
            <button class="buttons__main">6</button>
            <button class="buttons__main buttons__main--green">-</button>
            <button class="buttons__main">1</button>
            <button class="buttons__main">2</button>
            <button class="buttons__main">3</button>
            <button class="buttons__main buttons__main--green">+</button>
            <button class="buttons__main">+/-</button>
            <button class="buttons__main">0</button>
            <button class="buttons__main">.</button>
            <button class="buttons__main buttons__main--equals">=</button>
        </div>
        <!-- ---------------------------------------------------------------------------MAIN BUTTONS----------------------------------------------------------------------------------- -->
    </div>

</body>

</html>
